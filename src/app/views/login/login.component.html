<div class="blankpage-form-field">
    <div class="page-logo m-0 w-100 align-items-center justify-content-center rounded border-bottom-left-radius-0 border-bottom-right-radius-0 px-4">
        <a href="javascript:void(0)" class="page-logo-link press-scale-down d-flex align-items-center">
            
            <span class="page-logo-text mr-1">DataScience Admin Control</span>
            <i class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"></i>
        </a>
    </div>
    <div class="card p-4 border-top-left-radius-0 border-top-right-radius-0">
        <form [formGroup]="form" role="form">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>

                <input type="text" ng-controller="usernamesys" id="username" class="form-control" [ngModel]="username" />
                <span class="help-block">
                    Your unique username to app
                </span>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" ng-controller="usernamesys" class="form-control" id="password" [ngModel]="password"/>
                <span class="help-block">
                    Your password
                </span>
            </div>
            <div class="form-group text-left">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rememberme">
                    <label class="custom-control-label" for="rememberme"> Remember me for the next 30 days</label>
                </div>
            </div>
            <button type="button" class="btn" (click)="signIn()">SignIn</button>
        </form>
    </div>
    
</div>
