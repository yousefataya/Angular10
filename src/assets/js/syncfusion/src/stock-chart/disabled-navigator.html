<style>
    #gradient-chart stop {
        stop-color: #BDEDE9;
    }

    #gradient-chart stop[offset="0"] {
        stop-opacity: 1;
    }

    #gradient-chart stop[offset="1"] {
        stop-opacity: 0.4;
    }

    #control-container {
        padding: 0px !important;
    }
</style>
<div class="control-section">
    <div id="disabledNavigatorChart"></div>
</div>
<svg style="height: 0">
    <defs>
        <linearGradient id="gradient-chart" style="opacity: 1" class='chart-material' x1="0" x2="0" y1="0" y2="1">
            <stop offset="0" />
            <stop offset="1" />
        </linearGradient>
    </defs>
</svg>
<div id="action-description">
    <p>
        This sample renders the stock chart without range selector, data's can be navigated through period selector.
    </p>
</div>
<div id="description">
    <p>
        In this example, you can see how to render and configure the Stock chart.
        <code>LineSeries</code> is used to represent selected data value.
    </p>
    <br>
   
</div>
